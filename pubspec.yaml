name: pokedex
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  http: ^0.13.3
  flutter_staggered_animations: ^1.0.0
  cached_network_image: ^3.1.0
  sliding_sheet: ^0.5.0
  get_storage: ^2.0.3
  sqflite: ^2.0.0+4
  percent_indicator: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  mocktail: ^0.1.4
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/pokeball_white.png
    - assets/images/pokeball_dark.png
    - assets/images/pokeball_loading.png
    - assets/images/pokemax.png

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/ProductSans-Regular.ttf
        - asset: assets/fonts/ProductSans-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/pokemax_icon.png